<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="cover-part">
        <img
          clsas="main-img"
          src="images/bg-pattern-card.svg"
          alt="cover image"
        />
        <img
          class="avatar"
          src="images/image-victor.jpg"
          alt="photo fo Victor"
        />
      </div>
      <div class="mid-part">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
      </div>
      <div class="stats">
        <div class="stat">80K <span class="stat-text">Followers</span></div>
        <div class="stat">803K <span class="stat-text">Likes</span></div>
        <div class="stat">1.4K <span class="stat-text">Photos</span></div>
      </div>
    </div>
  </body>
</html>
